<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>添加学生 </h1>
    <form method="post" action="/add_student/">
        <p>学生姓名：<input type="text" name="name"></p>
        <p>
            所属班级:
            <select name="class_id">
                {% for i in class_list %}
                <option value="{{ i.id }}">{{ i.title }}</option>

                {% endfor %}
            </select>

        </p>
        <input type="submit" value="提交">
    </form>
</body>
</html>
